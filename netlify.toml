# Netlify configuration for DiaryMe app with Supabase keepalive# Netlify Configuration File

# This tells Netlify where to find functions and how to build

[build]

  # Build settings[build]

  publish = "build"  publish = "build"

  command = "npm run build"  functions = "netlify/functions"



[functions][[redirects]]

  # Function settings  from = "/*"

  directory = "netlify/functions"  to = "/index.html"

  status = 200
# Redirects for Single Page Application (SPA)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Netlify Edge Functions or Scheduled Functions
# Note: Scheduled functions require Netlify Pro plan
# Alternative: Use external cron services like cron-job.org or GitHub Actions

# Headers for security and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    
[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    
[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"